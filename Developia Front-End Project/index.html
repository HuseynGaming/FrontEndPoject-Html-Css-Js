  <hr>
  <div class="box">
    <div class="container-fluid karusel-section">
      <div class="row">
        <div class="col-12">

              <button id="slide" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner karusel-imgs">
              <div class="carousel-item active">
                <img id="carouselimg" src="/images/acer.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="txt">Acer</h5>
                  <p id="txt">Acer almağa dəyər</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id="carouselimg" src="/images/asus.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="txt">Asus</h5>
                  <p id="txt">Asus almağa dəyər</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id="carouselimg" src="/images/dell.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="txt">Dell</h5>
                  <p id="txt">Dell almağa dəyər</p>
                </div>
              </div>
              <div class="carousel-item">
                <img id="carouselimg" src="/images/hp.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="txt">Hp</h5>
                  <p id="txt">Hp almağa dəyər</p>
                </div>
              </div>
              <div class="carousel-item">

                  <p id="txt">Lenovo almağa dəyər</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"

              <span id="control" class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"

              <span id="control" class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
